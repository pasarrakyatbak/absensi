<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Lapak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-3">

    <div class="container">
        <h2 class="mb-3">Absensi Lapak Hari Ini</h2>
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Cari lapak...">
        <div class="row" id="lapakContainer"></div>
    </div>

    <!-- Modal Absensi -->
    <div id="absensiModal">
        <div class="modal-content">
            <p id="absensiInfo"></p>
            <button class="btn btn-success" id="modalAbsenBtn">Absen Sekarang</button>
            <button class="btn btn-secondary" onclick="closeAbsensiModal()">Tutup</button>
        </div>
    </div>

    <!-- Loader -->
    <div id="absensiLoading" class="d-none">
        <div class="loader-content text-center">
            <div class="spinner-border text-light" role="status" style="width:3rem;height:3rem;"></div>
            <p id="absensiLoadingText" class="text-white mt-2">Sedang memproses...</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
