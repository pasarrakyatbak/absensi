<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Lapak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-3">

    <!-- Toggle Dark Mode -->
    <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="darkSwitch">
        <label class="form-check-label" for="darkSwitch">
            <span class="me-2">ðŸŒž</span>Dark Mode<span class="ms-2">ðŸŒ™</span>
        </label>
    </div>

    <div class="container">

        <!-- Ringkasan -->
        <div id="lapakSummary" class="row mb-4"></div>

        <!-- Info Banner -->
        <div id="absensiInfoBanner" class="alert text-center mb-3 d-none"></div>

        <!-- Judul & Search -->
        <h2 class="mb-3 text-center">Absensi Lapak Hari Ini</h2>
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="ðŸ” Cari lapak...">
        </div>

        <div class="mb-3">
            <select id="lapakPageSelect" class="form-select">
                <!-- Option akan diisi otomatis dari JS -->
            </select>
        </div>

        <!-- Daftar Lapak -->
        <div id="lapakContainer" class="row g-3"></div>

    </div>

    <!-- Modal Absensi -->
    <div id="absensiModal" class="modal-overlay d-none">
        <div class="modal-content p-4 rounded shadow bg-light">
            <h5 id="absensiInfo" class="mb-3"></h5>
            <div id="modalStatusLabel" class="mb-3"></div> <!-- badge tampil di sini -->
            <div class="d-flex gap-2">
                <button type="button" id="modalAbsenBtn" class="btn btn-primary flex-grow-1">Absen</button>
                <button type="button" class="btn btn-secondary flex-grow-1" onclick="closeAbsensiModal()">Tutup</button>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="absensiLoading"
        class="d-none position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-dark bg-opacity-75">
        <div class="text-center">
            <div class="spinner-border text-light" role="status" style="width:3rem;height:3rem;"></div>
            <p id="absensiLoadingText" class="text-white mt-2">Sedang memproses...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
