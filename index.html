<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Lapak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-3">
    <!-- Toggle Dark Mode -->
    <div class="dark-toggle mb-3 text-center">
        <input type="checkbox" id="darkSwitch">
        <label for="darkSwitch" class="toggle-label d-inline-flex align-items-center justify-content-center">
            <span class="toggle-icon me-2">ðŸŒž</span>
            <span class="toggle-ball"></span>
            <span class="toggle-icon ms-2">ðŸŒ™</span>
        </label>
    </div>

    <div class="container">
        <!-- Ringkasan -->
        <div id="lapakSummary" class="summary-cards mb-4 row g-3 justify-content-center"></div>

        <!-- Info Banner -->
        <div id="absensiInfoBanner" class="alert text-center mb-3 d-none"></div>

        <!-- Judul & Search -->
        <h2 class="mb-3 text-center fw-semibold">Absensi Lapak Hari Ini</h2>
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-md-8 col-lg-6">
                <input type="text" id="lapakSearchInput" class="form-control shadow-sm"
                    placeholder="ðŸ” Cari Nomor Lapak/Nama Pelapak...">
            </div>
        </div>

        <!-- Select Halaman -->
        <div class="row justify-content-center mb-4">
            <div class="col-8 col-md-4 col-lg-3">
                <select id="lapakPageSelect" class="form-select text-center shadow-sm">
                    <!-- Option akan diisi otomatis dari JS -->
                </select>
            </div>
        </div>

        <!-- Daftar Lapak -->
        <div id="lapakContainer" class="row g-3 justify-content-center"></div>
    </div>

    <!-- Modal Absensi -->
    <div id="absensiModal" class="modal-overlay">
        <div class="modal-content p-4 rounded-3 shadow">
            <h5 id="absensiInfo" class="fw-bold text-center mb-3"></h5>
            <div id="modalStatusLabel" class="text-center mb-3"></div>

            <!-- Dropdown Kategori Absensi -->
            <select id="absensiKategoriSelect" class="form-select mb-3">
                <option value="berangkat" selected>Absensi Berangkat</option>
                <option value="izin">Absensi Izin</option>
            </select>

            <!-- Tombol -->
            <div class="d-grid gap-2">
                <button id="modalAbsenBtn" class="btn btn-success">Absen</button>
                <button id="modalIzinBtn" class="btn btn-primary d-none">Izin</button>
                <button id="modalHapusBtn" class="btn btn-danger">Hapus</button>
                <button class="btn btn-secondary" onclick="closeAbsensiModal()">Tutup</button>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="absensiLoading" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-75 d-flex align-items-center justify-content-center">
        <div class="loader-content text-center">
            <div class="spinner-border text-light" role="status" style="width:3rem;height:3rem;"></div>
            <p id="absensiLoadingText" class="text-white mt-2">Sedang memproses...</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toastContainer" class="toast-container position-fixed top-50 start-50 translate-middle d-flex flex-column align-items-center"></div>

    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
